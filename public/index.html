<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
 

  <body>
    <nav>
      <a href="index.html">Customer Route</a>
    </nav>

    <h2>customer route testing</h2>
    <div class="add-new-order">
      <form id='new-order'>
        <label for="date">Date:</label>
        <input type='date' name="date" id='date' min="" max="" required><br>
        <!-- time dropdown list to be populated by javascript app_customer.js-->
        <select name="time" id="time" required>
          <option value="">Pick a time</option>
        </select>
        <label for="num_of_ppl">Number Of People:</label>
        <input type='number' name="num_of_ppl" min='1' max="6" required><br>
        <label for="name">Name:</label>
        <input type='text' name="name" minlength="3" maxlength="40" required><br>
        <label for="email">Your Email Address:</label>
        <input type='email' name="email" required><br>

        <label for="order_type">Reserve for:</label>
        <select name="order_type" id="order_type">
          <option value="standard">Standard</option>
          <option value="hotpot" id="order_hotpot">Hotpot</option>
          <option value="barbecue">Barbecue</option>
        </select><br>

        <label for="message">Anything you want to let us know:</label>
        <textarea id="message" name="message" rows="4" cols="50" 
        placeholder="allergy, request etc."></textarea><br>
        <input type="submit" name="submit" id ='submit' value='Reserve'>
      </form>
    </div>

    <br><br>

    <div id="alert">
      <div id="alert-message"></div>
      <button id="alert-close">Close</button>
    </div>


    <div id="confirmation">
    </div>

    <div id="debug"></div>
    
    <script src="app_customers.js" type='module'></script>
    <!--<script src="testing.js"></script>-->
  </body>
</html>
